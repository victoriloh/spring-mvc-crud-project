<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>
<div class="container">
<h3>Employee Directory</h3>
<hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark" >
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">

        <td th:text="${tempEmployee.firstName}"/>
        <td th:text="${tempEmployee.lastName}"/>
        <td th:text="${tempEmployee.email}"/>
        <td>
<!--
            <a th:href="@{/employees/showUpdateForm" th: ="employeeId" th:value="${tempEmployee.id}" class="btn btn btn-warning btn-sm-pr-4 " >Update</a>
-->
            <a th:href="@{/employees/showUpdateForm/{id}(id = ${tempEmployee.id})}" class="btn btn btn-warning btn-sm-pr-4">Update</a>
            <a th:href="@{/employees/deleteUser/{id}(id=${tempEmployee.id})}"  class="btn btn btn-danger btn-sm-mb-2" th:onclick="if(!(confirm('are you sure you want to delete this user'))) return false">Delete</a>


        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
